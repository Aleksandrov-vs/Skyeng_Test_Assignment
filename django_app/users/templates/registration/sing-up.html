{% extends "base.html" %}

{% block content %}

  <h2>Регистрация</h2>
  <form method="post" action="/account/sing-up/">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <ul class="errorlist">
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    {% endif %}
    <button type="submit">Зарегистрироваться</button>
  </form>

{% endblock %}
