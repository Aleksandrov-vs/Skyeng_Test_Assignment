version: '3'

x-base: &base
    env_file:
        - .env

services:
  postgres:
    image: postgres:latest
    container_name: 'postgres'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d $POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
  django_app:
      build:
        context: django_app
      command: uwsgi --strict --ini uwsgi.ini
      container_name: django_app
      env_file:
          - .env
      volumes:
        - ./django_app/media:/opt/app/media
      depends_on:
        postgres:
          condition: service_healthy
      healthcheck:
        test: [ "CMD", "curl", "-f", "http://localhost:8000"]
        interval: 30s
        timeout: 10s
        retries: 5
      expose:
        - "8000"

  celery:
    build: ./django_app
    container_name: 'celery'
    command: celery -A config worker -l info
    env_file:
      - .env
    environment:
      DEBUG: 1
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: localhost 127.0.0.1 [::1]
#      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CELERY_BROKER: ${CELERY_BROKER}
      CELERY_BACKEND: ${CELERY_BACKEND}
    volumes:
      - ./django_app:/usr/src/app
      - ./django_app/media:/opt/app/media
    depends_on:
      - django_app
      - redis

  celery-beat:
    build: ./django_app
    command: celery -A config beat -l info
    env_file:
      - .env
    volumes:
      - ./django_app:/usr/src/app
    environment:
      DEBUG: 1
      SECRET_KEY: ${SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: localhost 127.0.0.1 [::1]
#      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CELERY_BROKER: ${CELERY_BROKER}
      CELERY_BACKEND: ${CELERY_BACKEND}
    depends_on:
      - django_app
      - redis

  redis:
    image: redis
    container_name: 'redis'
    volumes:
      - ./redis/data:/data
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}

    healthcheck:
      test: [ "CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:latest
    container_name: 'nginx'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/templates:ro
      - ./nginx/logs:/etc/nginx/logs
    environment:
      NGINX_ENVSUBST_TEMPLATE_SUFFIX: ".template"
      NGINX_SET_REAL_IP_FROM: 192.168.1.0/24
      DJANGO_PORT: ${DJANGO_PORT}
    ports:
      - ${NGINX_PORT}:80
    depends_on:
      - django_app